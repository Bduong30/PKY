<!-- The choose-test view -->
<section id="choose-test" class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Choose Your Test</h1>
			</div>
		</div>
	</div>
	<!-- choosing which test you want -->
	<div class="row">
		<div class="col-md-6 test-con">
			<h2 class="test-title">Exams</h2>
			<table>
				<tr ng-repeat="exam in exams">
					<td class="exam-name">{{exam.title}}</td>
					<td style="margin:5px" class="btn btn-primary" ng-click="start_exam(exam)">begin</td>
				</tr>
			</table>
		</div>
		<div class="col-md-6 test-con">
			<h2 class="test-title">Past Exams</h2>
			<table>
				<tr ng-repeat="attempt in attempts" ng-if="attempt.submitted">
					<td class="exam-name">{{attempt.exam_title}}</td>
					<td style="margin:5px" class="btn btn-primary" ng-click="review_attempt(attempt)">Review</td>
				</tr>
			</table>
		</div>
	</div>
</section>
