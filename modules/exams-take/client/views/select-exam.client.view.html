<div class="container">
<div class="row">

<div class="col-md-8">
	<table>
		<th> title </th>
		<th> class </th>
		<tr ng-repeat="exam in exams">
			<td>{{exam.title}}</td>
			<td>{{exam.class}}</td>
			<td style="padding-bottom:20px" class="btn btn-primary" ng-click="start_exam(exam)">
				begin
			</td>
		</tr>
	</table>
</div>

<div class="col-md-4">
	<table>
		<th>Submitted Attempts:</th>
		<tr ng-repeat="attempt in attempts" ng-if="attempt.submitted">
			<td>{{attempt.exam_title}}</td>
			<td>
				<button class="btn btn-primary" type="button" ng-click="review_attempt(attempt)">
						View
				</button>	
			<td>
		</tr>
	</table>
</div>

</div>
</div>
